<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mariott Library Inventory Management</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS enabling mobile frome work (jQuery Mobile) -->
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.2.0.css" />
	<link rel="stylesheet" href="css/themes/custom/custom.min.css" />
	<link rel="stylesheet"  href="js/3rd-party/jQuery-Mobile-Icon-Pack/dist/jqm-icon-pack-fa.css" />

	<!-- CSS for handling AJAX responses -->
	<link rel="stylesheet" href="css/main.css" />

	<!-- jQuery libraries -->
	<script type="text/javascript" src="js/3rd-party/jQuery/jquery.min.js"></script>
	<script type="text/javascript" src="js/3rd-party/jQuery/jquery.mobile-1.3.2.min.js"></script>
  </head>

<body>

  <!-- warranty page -->
  <div data-role="page" id="warranty">
    <div data-theme="c" data-role="header">
      <h3>
		<span style="float: left">
		  <a href="#">
			<img src="images/inventory_categories.png" alt="Inventory Management" title="Inventory Management" height="56" />
		  </a>
		  <a href="http://www.utah.edu/">
			<img src="images/marriottHeader-U.gif" alt="The University of Utah" title="The University of Utah" />
		  </a>
		  <a href="http://www.lib.utah.edu">
			<img src="images/marriottHeader-title.gif" alt="J. Willard Marriott Library, The University of Utah" title="J. Willard Marriott Library, The University of Utah" />
		  </a>
		</span>
		<span style="float: right">
		  <a href="" data-toggle="chardinjs" onclick="$('body').chardinJs('start')">
			<img src="images/help.png" alt="Inventory Management Help" title="Inventory Management Help" height="56" />
		  </a>
		</span>
	  </h3>
	  <div data-role="navbar" data-iconpos="left">
		<ul>
		  <li>
			<a href="index.html" rel="external" data-transition="fade" data-theme="c" data-icon="laptop" data-intro="Manage computer records" data-position="top">Computers</a>
		  </li>
		  <li>
			<a href="monitors.html" rel="external" data-transition="fade" data-theme="c" data-icon="desktop" data-intro="Manage monitor records" data-position="top">Monitors</a>
		  </li>
		  <li>
			<a href="models.html" rel="external" data-transition="fade" data-theme="c" data-icon="list-ul" data-intro="Manage warranty records" data-position="top">Models</a>
		  </li>
		  <li>
			<a href="warranty.html" rel="external" data-transition="fade" data-theme="c" data-icon="list-ul" data-intro="Manage warranty records" data-position="top">Warranties</a>
		  </li>
		  <li>
			<a href="rma.html" rel="external" data-transition="fade" data-theme="c" data-icon="paste" data-intro="Manage RMA records" data-position="top">RMA</a>
		  </li>
<!--
		  <li>
			<a href="cors.html" rel="external" data-transition="fade" data-theme="c" data-icon="globe" data-intro="Manage CORS whitelists" data-position="top">CORS</a>
		  </li>
-->
		</ul>
	  </div>
	</div>

	<!-- Models page content -->
	<div data-role="content">
	  <!-- Models sub-navigation -->
	  <div data-role="navbar" data-iconpos="left">
		<ul>
		  <li>
			<a href="#add-warranty-record" data-transition="fade" data-theme="c" onclick="ShowHide(this)" data-icon="plus" data-intro="Add new warranty record" data-position="bottom">Add new record</a>
		  </li>
		  <li>
			<a href="#edit-warranty-records" data-transition="fade" data-theme="c" onclick="ShowHide(this)" data-icon="edit" data-intro="Edit warranty records" data-position="bottom">Edit warranty records</a>
		  </li>
		  <!--li>
			<a href="#search-warranty-records" data-transition="fade" data-theme="c" onclick="ShowHide(this)" data-icon="search" data-intro="Search warranty records" data-position="bottom">Advanced search</a>
		  </li-->
		</ul>
	  </div>

	  <!-- Models content -->
	  <div data-role="content" id="warranty-content">

		<!-- Models add record -->
		<div id="add-warranty-record" class="ui-screen-hidden content ui-body ui-body-c">
		  <form action='' id='warranty' name='warranty' method='post'>
		  <h3>
			<a href="" data-toggle="chardinjs" onclick="$('#warranty-content').chardinJs('start')">
			  <img src="images/help.png" alt="Inventory Management Help" title="Inventory Management Help" height="25" />
			</a>
			Add new warranty record
		  </h3>
		  <div id="message-add-warranty"></div>
			<div class="ui-field-contain ui-body ui-br" data-role='fieldcontain'>
			  <fieldset data-role='controlgroup' data-mini=true>
				<label for='eowd'>EOWD</label>
				  <input id='eowd' name='eowd' placeholder='End of warranty date' type='text' class='ui-input-text ui-body-c ui-corner-all ui-shadow-inset' style='width: 100%' data-role="datebox" data-options='{"mode":"calbox", "useNewStyle":true}' data-intro="Model end of warranty date" data-position="right">
			  </fieldset>
			</div>
			<div class="ui-field-contain ui-body ui-br" data-role='fieldcontain'>
			  <fieldset data-role='controlgroup' data-mini=true>
				<label for='opd'>OPD</label>
				  <input id='opd' name='opd' placeholder='Original purchase date' type='text' class='ui-input-text ui-body-c ui-corner-all ui-shadow-inset' style='width: 100%' data-role="datebox" data-options='{"mode":"calbox", "useNewStyle":true}' data-intro="Model original purchase date" data-position="right">
			  </fieldset>
			</div>
			<div data-role='fieldcontain'>
			  <fieldset data-role='controlgroup' data-mini=true>
				<input id='save' data-inline='true' data-mini='true' data-theme='c' data-icon='arrow-r' data-iconpos='right' value='Save changes' type='submit' data-intro="Click to save new warranty record" data-position="right">
			  </fieldset>
			</div>
		  </form>
		</div>

		<!-- Models edit records -->
		<div id="edit-warranty-records" class="ui-screen-hidden content ui-body ui-body-c ui-page-active">
		  <h3>
			<a href="" data-toggle="chardinjs" onclick="$('#warranty-content').chardinJs('start')">
			  <img src="images/help.png" alt="Inventory Management Help" title="Inventory Management Help" height="25" />
			</a>
			Edit existing warranty records
		  </h3>
		  <div id="message-edit-warranty"></div>
		  <div id='jqxWidget-warranty'>
			<div id="jqxgrid-warranty" data-intro="Edit current warranty records" data-position="bottom"></div>
		  </div>
		</div>

		<!-- Advanced warranty search -->
		<div id="search-warranty-records" class="ui-screen-hidden content ui-body ui-body-c">
		  <form action='' id='warranty' name='warranty' method='post'>
		  <h3>
			<a href="" data-toggle="chardinjs" onclick="$('#warranty-content').chardinJs('start')">
			  <img src="images/help.png" alt="Inventory Management Help" title="Inventory Management Help" height="25" />
			</a>
			Advanced warranty search
		  </h3>
		  <div id="message-search-warranty"></div>
			<div class="ui-field-contain ui-body ui-br" data-role='fieldcontain'>
			  <fieldset data-role='controlgroup' data-mini=true>
				<label for='search'>Search</label>
				  <input id='search' name='search' placeholder='Search records (Use * as wildcard)' type='texts' class='ui-input-text ui-body-c ui-corner-all ui-shadow-inset' style='width: 100%' data-intro="Advanced warranty search. Use * as wildcard." data-position="right">
			  </fieldset>
			</div>
			<div data-role='fieldcontain'>
			  <fieldset data-role='controlgroup' data-mini=true>
				<input id='save' data-inline='true' data-mini='true' data-theme='c' data-icon='arrow-r' data-iconpos='right' value='Search' type='submit' data-intro="Click to search" data-position="right">
			  </fieldset>
			</div>
		  </form>
		</div>
	  </div>
	</div>
	<div style="text-align: center; padding-bottom: 1%">
	  <span style="font-size: .7em;font-weight: normal">&copy; University Of Utah - Marriott Library 2013</span>
	</div>
  </div>

  <!-- chardin.js libs -->
  <link rel="stylesheet" href="js/3rd-party/chardin.js/chardinjs.css" type="text/css" />
  <script type="text/javascript" src="js/3rd-party/chardin.js/chardinjs.min.js"></script>

  <!-- comm.js libs -->
  <script src="js/3rd-party/comm.js/comm.min.js"></script>

  <!-- SJCL libs -->
  <script src="js/3rd-party/secStore.js/3rd-party/sjcl/sjcl.js"></script>

  <!-- secStore.js libs -->
  <script src="js/3rd-party/secStore.js/secStore.min.js"></script>

  <!-- jqwidgets css file -->
  <link rel="stylesheet" href="js/3rd-party/jqWidgets/jqwidgets/styles/jqx.base.css" type="text/css" />

  <!-- jqwidgets required libs -->
  <script type="text/javascript" src="js/3rd-party/jqWidgets/scripts/gettheme.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxcore.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxdata.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxbuttons.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxscrollbar.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxlistbox.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxdropdownlist.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxmenu.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxgrid.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxgrid.grouping.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxgrid.sort.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxgrid.pager.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxgrid.columnsresize.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxgrid.selection.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxwindow.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxgrid.edit.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxdata.export.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxgrid.export.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxgrid.storage.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxgrid.filter.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxdatetimeinput.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxcalendar.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/jqxtooltip.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/globalization/globalize.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/globalization/jquery.global.js"></script>
  <script type="text/javascript" src="js/3rd-party/jqWidgets/jqwidgets/globalization/jquery.glob.en-US.js"></script>

  <!-- jquery-mobile-datebox css -->
  <link rel="stylesheet" type="text/css" href="js/3rd-party/jquery-mobile-datebox/css/jqm-datebox.css" />

  <!-- jquery-mobile-date libs -->
  <script type="text/javascript" src="js/3rd-party/jquery-mobile-datebox/js/jqm-datebox.core.js"></script>
  <script type="text/javascript" src="js/3rd-party/jquery-mobile-datebox/js/jqm-datebox.mode.calbox.js"></script>
  <script type="text/javascript" src="js/3rd-party/jquery-mobile-datebox/js/i8n/jquery.mobile.datebox.i18n.en-US.js"></script>

  <!-- Inventory libs -->
  <script src="js/inventory.js"></script>

  <!-- Models specific libs -->
  <script src="js/warranty.js"></script>

</body>
</html>
