	<!-- computer page content -->
	<div data-role="content">
	  <!-- Computer sub-navigation -->
	  <div data-role="navbar" data-iconpos="left">
		<ul>
		  <li>
			<a href="#add-computer-record" data-transition="fade" data-theme="c" onclick="ShowHide(this)" data-icon="plus">Add new record</a>
		  </li>
		  <li>
			<a href="#edit-computer-records" data-transition="fade" data-theme="c" onclick="ShowHide(this)" data-icon="edit">Edit computer records</a>
		  </li>

		  </li>

	  <!-- Computer content -->
	  <div data-role="content">

		<!-- Computer add record -->
		<div id="add-computer-record" class="ui-screen-hidden content ui-body ui-body-c">
		  <form action='http://inventory-server.dev:8080/computer' id='computer' name='computer' method='post'>
		  <h3>Add computer record</h3>
		  <div id="message-add-computer"></div>
			<div class="ui-field-contain ui-body ui-br" data-role='fieldcontain'>
			  <fieldset data-role='controlgroup' data-mini=true>
				<label for='hostname'>Hostname</label>
				  <input id='hostname' name='hostname' placeholder='Computer name' type='text' class='ui-input-text ui-body-c ui-corner-all ui-shadow-inset' style='width: 100%'>
			  </fieldset>
			</div>
			<div class="ui-field-contain ui-body ui-br" data-role='fieldcontain'>
			  <fieldset data-role='controlgroup' data-mini=true>
				<label for='model'>Model</label>
				  <input id='model' name='model' placeholder='Model type' type='text' class='ui-input-text ui-body-c ui-corner-all ui-shadow-inset' style='width: 100%'>
			  </fieldset>
			</div>
			<div class="ui-field-contain ui-body ui-br" data-role='fieldcontain'>
			  <fieldset data-role='controlgroup' data-mini=true>
				<label for='sku'>SKU</label>
				  <input id='sku' name='sku' placeholder='SKU (white barcode)' type='text' class='ui-input-text ui-body-c ui-corner-all ui-shadow-inset' style='width: 100%'>
			  </fieldset>
			</div>
			<div class="ui-field-contain ui-body ui-br" data-role='fieldcontain'>
			  <fieldset data-role='controlgroup' data-mini=true>
				<label for='uuic'>UUIC</label>
				  <input id='uuic' name='uuic' placeholder='UUIC (yellow sticker)' type='text' class='ui-input-text ui-body-c ui-corner-all ui-shadow-inset' style='width: 100%'>
			  </fieldset>
			</div>
			<div class="ui-field-contain ui-body ui-br" data-role='fieldcontain'>
			  <fieldset data-role='controlgroup' data-mini=true>
				<label for='serial'>Serial</label>
				  <input id='serial' name='serial' placeholder='Serial (Red label)' type='text' class='ui-input-text ui-body-c ui-corner-all ui-shadow-inset' style='width: 100%'>
			  </fieldset>
			</div>
			<div class="ui-field-contain ui-body ui-br" data-role='fieldcontain'>
			  <fieldset data-role='controlgroup' data-mini=true>
				<label for='eowd'>EOWD</label>
				  <input id='eowd' name='eowd' placeholder='End of warranty date' type='text' class='ui-input-text ui-body-c ui-corner-all ui-shadow-inset' style='width: 100%'>
			  </fieldset>
			</div>
			<div class="ui-field-contain ui-body ui-br" data-role='fieldcontain'>
			  <fieldset data-role='controlgroup' data-mini=true>
				<label for='opd'>OPD</label>
				  <input id='opd' name='opd' placeholder='Original purchase date' type='text' class='ui-input-text ui-body-c ui-corner-all ui-shadow-inset' style='width: 100%'>
			  </fieldset>
			</div>
			<div class="ui-field-contain ui-body ui-br" data-role='fieldcontain'>
			  <fieldset data-role='controlgroup' data-mini=true>
				<label for='description'>Description</label>
				  <textarea id='description' name='description' placeholder='Description' cols='300' rows='6' style='width: 100%' class='ui-input-text ui-body-c ui-corner-all ui-shadow-inset'></textarea>
			  </fieldset>
			</div>
			<div class="ui-field-contain ui-body ui-br" data-role='fieldcontain'>
			  <fieldset data-role='controlgroup' data-mini=true>
				<label for='notes'>Notes</label>
				  <textarea id='notes' name='notes' placeholder='Notes' cols='300' rows='6' style='width: 100%' class='ui-input-text ui-body-c ui-corner-all ui-shadow-inset'></textarea>
			  </fieldset>
			</div>
			<div data-role='fieldcontain'>
			  <fieldset data-role='controlgroup' data-mini=true>
				<input id='save' data-inline='true' data-mini='true' data-theme='c' data-icon='arrow-r' data-iconpos='right' value='Save changes' type='submit'>
			  </fieldset>
			</div>
		  </form>
		</div>

		<!-- Computer edit records -->
		<div id="edit-computer-records" class="ui-screen-hidden content ui-body ui-body-c">
		  <h3>Current computer asset records</h3>
		  <div id="message-edit-computer"></div>
		  <div id='jqxWidget-computers'>
			<div id="jqxgrid-computers"></div>
		  </div>
		</div>

		<!-- Advanced computer search -->
		<div id="search-computer-records" class="ui-screen-hidden content ui-body ui-body-c">
		  <form action='http://inventory-server.dev:8080/computer' id='computer' name='computer' method='post'>
		  <h3>Search computer records</h3>
		  <div id="message-search-computer"></div>
			<div class="ui-field-contain ui-body ui-br" data-role='fieldcontain'>
			  <fieldset data-role='controlgroup' data-mini=true>
				<label for='search'>Search</label>
				  <input id='search' name='search' placeholder='Search records (Use * as wildcard)' type='texts' class='ui-input-text ui-body-c ui-corner-all ui-shadow-inset' style='width: 100%'>
			  </fieldset>
			</div>
			<div data-role='fieldcontain'>
			  <fieldset data-role='controlgroup' data-mini=true>
				<input id='save' data-inline='true' data-mini='true' data-theme='c' data-icon='arrow-r' data-iconpos='right' value='Search' type='submit'>
			  </fieldset>
			</div>
		  </form>
		</div>
	  </div>
	</div>
	<div style="text-align: center; padding-bottom: 1%">
	  <span style="font-size: .7em;font-weight: normal">&copy; University Of Utah - Marriott Library 2013</span>
